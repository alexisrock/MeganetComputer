<app-header-menu></app-header-menu>
<br>
<div  class="grid-x grid-margin-x">
  <div class="cell medium-6 large-1"> </div>
  <div class="cell medium-6 large-10">
    <div class="card" >
      <div class="card-section">
        <h2 class="text-center">Categorias</h2>
        <hr/>
        <div  *ngIf="mensajeError.trim()!==''" class="callout success" data-closable="slide-out-right"   >
          {{mensajeError}}
          <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
            <span aria-hidden="true">&times;</span>
          </button>
        </div >
       <br/>

        <p-table [value]="ListCategorias">
          <ng-template pTemplate="header">
              <tr>
                  <th><strong>Nombre categoria</strong></th>
                  <th><strong>Accion</strong></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-Cateroria>
              <tr>
                  <td>{{Cateroria.nombreCategoria}}</td>
                  <td>
                    <button pButton pRipple type="button"  icon="pi pi-pencil" (click)="ShowModalEdit(Cateroria._id)"   class="p-button-rounded p-button-outlined"></button> &nbsp;
                    <button pButton pRipple type="button"  icon="pi pi-trash" (click)="DeleteCategoria(Cateroria._id)"   class="p-button-rounded p-button-danger p-button-outlined"></button>
                  </td>
              </tr>
          </ng-template>
      </p-table>
      <p-dialog header="Editar Categoria" [(visible)]="display" [breakpoints]="{'960px': '75vw'}" [style]="{width: '50vw'}" [baseZIndex]="10000" [modal]="true" >
        <div>
          <app-editar-categoria  (display)="closeModalEdit($event)"     [idcategoria]="idcategoria" ></app-editar-categoria>
        </div>

       </p-dialog>


      </div>
    </div>
  </div>
</div>
